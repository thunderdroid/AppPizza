<ion-content>
  <ion-toolbar>
    <ion-segment (ionChange)="onSegmentChange($event)">
      <ion-segment-button value="pizzas">
        Pizzas
      </ion-segment-button>
      <ion-segment-button value="bebidas">
        Bebidas
      </ion-segment-button>
      <ion-segment-button value="acompanamientos">
        Acompa√±amientos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
<ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card button color="warning">
          <ion-card-content class="ion-text-center">
            <ion-img src="assets/img/agregados/alitaspollo.jpg"></ion-img>
            <h2>Alitas de Pollo</h2>
            <p>$5.890</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button color="warning">
          <ion-card-content class="ion-text-center">
            <ion-img src="assets/img/agregados/palitos de queso.jpg"></ion-img>
            <h2>Palitos de queso</h2>
            <p>$5.690</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="6">
        <ion-card button color="warning">
          <ion-card-content class="ion-text-center">
            <ion-img src="assets/img/agregados/img-3.png"></ion-img>
            <h2>Rolls</h2>
            <p>$4.890</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button color="warning">
          <ion-card-content class="ion-text-center">
            <ion-img src="assets/img/agregados/img-4.jpg"></ion-img>
            <h2>Chicken Poppers</h2>
            <p>$5.990</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="6">
        <ion-card button color="warning">
          <ion-card-content class="ion-text-center">
            <ion-img src="assets/img/agregados/alitaspollo.jpg"></ion-img>
            <h2>Sprite</h2>
            <p>$4.290</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button color="warning">
          <ion-card-content class="ion-text-center">
            <ion-img src="assets/img/agregados/pappadia.jpeg"></ion-img>
            <h2>Pappadia-Pollo BBQ</h2>
            <p>$6.890</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="pizza"></ion-icon>
        Menu
      </ion-tab-button>
      <ion-tab-button tab="cart">
        <ion-icon name="cart-outline"></ion-icon>
        Carrito
      </ion-tab-button>
      <ion-tab-button tab="receipt">
        <ion-icon name="receipt-outline"></ion-icon>
        pedidos
      </ion-tab-button>
      <ion-tab-button tab="profile" [routerLink]="['/login']">
        <ion-icon name="person-outline"></ion-icon>
        Perfil
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
